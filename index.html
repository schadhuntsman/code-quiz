 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
     <title>Code Quiz</title>
 </head>
     <body>
        <div class="quiz-container">
            <div id="questions-area"></div>
            <div id="question">Question</div>
            <div id="answer-options" class="option-area">
                <button class="button">Option 1</button>
                <button class="button">Option 2</button>
                <button class="button">Option 3</button>
                <button class="button">Option 4</button>
            </div>
            
            <div class="buttonChoices">
            <button id="start-quiz" class="start-button">Start Quiz</button>
            <button id="next-question" class="next-button">Next Question</button>
        </div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./code-quiz.js"></script>
     </body>
     </html>
 </body>
 </html>
